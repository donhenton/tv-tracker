<!DOCTYPE html>

    <title>TvTracker</title>
    <link href="assets/js/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="sections/search/search.css" rel="stylesheet" type="text/css"/>
